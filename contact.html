<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Inherited styles, override if needed */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Dark gray text */
        }

        /* Form specific styles (can be customized) */
        .form-container {
            background-color: #fff; /* White form background */
            padding: 2rem;
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        label {
            font-weight: bold;
            color: #555; /* Slightly darker gray for labels */
            display: block; /* Ensure labels are block-level */
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 0.25rem;
            box-sizing: border-box; /* Include padding in width */
        }

        button[type="submit"] {
            background-color: #007bff; /* Primary color */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }

        /* Error message styling */
        .error-message {
            color: #dc3545; /* Error color */
            margin-top: -1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar (Consistent with other pages) -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto py-4 px-6 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-gray-800">My Website</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a></li>
                <li><a href="about.html" class="text-gray-600 hover:text-gray-800">About</a></li>
                <li><a href="services.html" class="text-gray-600 hover:text-gray-800">Services</a></li>
                <li><a href="portfolio.html" class="text-gray-600 hover:text-gray-800">Portfolio</a></li>
                <li><a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-6">
        <section class="form-container max-w-lg mx-auto">
            <h1 class="text-3xl font-semibold text-gray-800 mb-4">Contact Us</h1>
            <p class="text-gray-700 mb-6">We'd love to hear from you! Please fill out the form below.</p>

            <form id="contactForm">
                <div class="mb-4">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div id="nameError" class="error-message"></div>
                </div>

                <div class="mb-4">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="mb-4">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div id="messageError" class="error-message"></div>
                </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <!-- Footer (Consistent with other pages) -->
    <footer class="bg-gray-200 py-4 text-center">
        <p class="text-gray-600">Â© 2024 My Website</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Clear any previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Basic client-side validation
            let hasErrors = false;

            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required.';
                hasErrors = true;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                hasErrors = true;
            }

            if (!message) {
                document.getElementById('messageError').textContent = 'Message is required.';
                hasErrors = true;
            }

            if (hasErrors) {
                return; // Stop submission if there are errors
            }

            // Simulate form submission (replace with actual submission logic)
            console.log('Form submitted successfully!');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Message:', message);

            // Store the data in localStorage
            let submissions = JSON.parse(localStorage.getItem('contactSubmissions') || '[]');
            submissions.push({ name: name, email: email, message: message });
            localStorage.setItem('contactSubmissions', JSON.stringify(submissions));

            // Optionally, reset the form
            document.getElementById('contactForm').reset();

            // Provide user feedback (replace with a more user-friendly notification)
            alert('Message sent successfully! (Data stored in localStorage)');
        });

        // Helper function to validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

</body>
</html>
